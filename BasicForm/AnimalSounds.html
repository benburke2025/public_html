<!DOCTYPE html>

<html>
    
<head>

    <meta charset="utf-8">
    <title>Animal Sounds Solution</title>

</head>

<body>

    <!-- Code below preloads the animal wav file sounds -->
    <audio id="audiotag1" src="sounds/bear.wav" preload="auto"></audio>
    <audio id="audiotag2" src="sounds/bird.wav" preload="auto"></audio>
    <audio id="audiotag3" src="sounds/bison.wav" preload="auto"></audio>
    <audio id="audiotag4" src="sounds/cat.wav" preload="auto"></audio>
    <audio id="audiotag5" src="sounds/goat.wav" preload="auto"></audio>

    <!-- This is a heading -->
    <h1>A JavaScript Client-Side Script</h1>

    <!-- This is a Paragraph -->
    <p>Select an animal:</p>

    <!-- This is a drop down selection box with all the animals listed -->
    <select id="animalsounds">
        <option value="bear">Bear</option>
        <option value="bird">Bird</option>
        <option value="bison">Bison</option>
        <option value="cat">Cat</option>
        <option value="goat">Goat</option>
    </select>

    <!-- This is a button that will call the JavaScript Function -->
    <button type="button" onclick="myFunction()">Submit</button>

    <!-- This Paragraph tag will be used to output the animal image -->
    <p id="demo"></p>

    <!-- This is the beginning of my JavaScript -->
    <script>

        //this begins a function
        function myFunction() {

            //declaring my two variables
            var thesound, text;

            // Get the value of the input from the dropdown with id="animalsounds"
            thesound = document.getElementById("animalsounds").value;

            //The if else structure will determine what was selected and then set the correct sound and picture for output
            if (thesound == "bear") {

                //this set the code for a picture out to the demo paragraph
                text = "<img src=images/bear.jpg>";

                //this will play the sound for the selected animal
                document.getElementById('audiotag1').play();

            } else if (thesound == "bird") {
                text = "<img src=images/bird.jpg>";
                document.getElementById('audiotag2').play();
            } else if (thesound == "bison") {
                text = "<img src=images/bison.jpg>";
                document.getElementById('audiotag3').play();
            } else if (thesound == "cat") {
                text = "<img src=images/cat.jpg>";
                document.getElementById('audiotag4').play();
            } else if (thesound == "goat") {
                text = "<img src=images/goat.jpg>";
                document.getElementById('audiotag5').play();
            }

            //this will write the picture code out to the demo paragraph
            document.getElementById("demo").innerHTML = text;

        }

    </script>

</body>

</html>
